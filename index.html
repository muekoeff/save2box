<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta content="nw520" name="author" />
<title>Save2Box</title>
<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" media="all" rel="stylesheet" />
<link href="data/css/style.css" media="all" rel="stylesheet" />
</head>

<body>
<div class="container">
	<div class="page-header">
		<h1>Save2Box.</h1>
	</div>
	<p>Enter the url to the file which you want to save in your Dropbox.</p>
	<div id="rowTable">
		<div class="row">
			<div class="col-6">
				<strong>URL</strong>
			</div>
			<div class="col-6">
				<strong>File name</strong>
			</div>
		</div>
		<div id="loading">
			<p style="text-align:center;">Loading, please wait...</p>
		</div>
	</div>
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0">
			<span></span>
		</div>
	</div>
	<br />
	<div>
		<button class="btn btn-primary" id="uploadButton">Upload</button>
		<button class="btn btn-default" type="button" id="addRowButton">Add row</button>
		<span class="label label-default"></span>
	</div>
	<hr>
	<footer>
		<p>Save2Box by nw520 | <a href="https://github.com/naseweis520/Save2Box">GitHub</a></p>
	</footer>
</div>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://www.dropbox.com/static/api/2/dropins.js" data-app-key="s4501qz7foxbspp"></script>
<script src="data/js/script.js"></script>
</body>
</html>
